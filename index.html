<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="game.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <video
      class="v1"
      src=""
      type="video/mp4"
      loop
      autoplay
      muted
      playsinline
    ></video>
    <div class="container">
      <h3 id="massage" class="hide"></h3>
      <div class="players">
        <div id="pl1" class="pl"></div>
        <i id="icon-skull" class="fa-solid fa-skull"></i>
        <div id="pl2" class="pl"></div>
      </div>
      <div class="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="bottom">
        <button id="restart" class="bottom-button">Restart</button>
        <button id="new-game" class="bottom-button hide">New game</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
